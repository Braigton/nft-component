<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="preload" href="css/styles.css" as="style">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="contenedor">
    <div class="imagen">
      <img src="/images/image-equilibrium.jpg" alt="">
      <div class="ojo">
        <img src="/images/icon-view.svg" alt="">
      </div>
    </div> 

    <div class="info">
      <a href="#">Equilibrium #3429</a>
      <p class="info__p">Our Equilibrium collection promotes balance and calm.</p>
    </div>
  
    <div class="rows">
      <div class="row">
        <img src="/images/icon-ethereum.svg" alt="cripto">          
        <h2 class="precio">0.041 ETH</h2>     
      </div>

      <div class="row">
        <img src="/images/icon-clock.svg" alt="clock">    
        <p class="time">3 days left</p>
      </div>
    </div> <!-- .rows --> 
    <hr>
    <div class="row-credits">
      <div class="credits">
        <img class="img-credits" src="/images/image-avatar.png" alt=""> 
        <div class="credits__p">  
          <p>Creation of <a href="#"><span>Jules Wyvern</span></a></p>
        </div>
      </div> 
    </div>
  </div> <!-- .contenedor -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Braigton">Braigton Henr√≠quez</a>.
  </div>  
</body>
</html>
